<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />

  <title>Visionary Cross</title>
  <link rel="stylesheet" href="../../main.css" />
  <link rel="icon" type="image/x-icon" href="../../img/cross.ico" />
  <style>
    .fullscreen-hero {
      background-image: url('../../img/head_outside.jpg');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      height: 100vh;
      width: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      position: relative;
      z-index: 0;
    }

    .fullscreen-overlay {
      background-color: rgba(0, 0, 0, 0.6);
      padding: 4rem 2rem;
      border: 2px solid white;
      border-radius: 12px;
      max-width: 800px;
      width: 90%;
      box-shadow: 0 0 30px rgba(255, 255, 255, 0.1);
    }

    .fullscreen-hero h1 {
      font-size: 4rem;
      margin-bottom: 1rem;
      color: white;
      font-family: 'Times New Roman', serif;
      letter-spacing: 2px;
    }

    .fullscreen-hero p {
      color: #ccc;
      font-size: 1.2rem;
      font-family: 'Times New Roman', serif;
      margin-bottom: 2rem;
    }

    .hero-button {
      background-color: white;
      color: black;
      font-family: 'Times New Roman', serif;
      padding: 0.75rem 2rem;
      font-size: 1.1rem;
      border: none;
      border-radius: 5px;
      text-decoration: none;
      font-weight: bold;
      transition: background-color 0.3s, color 0.3s;
    }

    .hero-button:hover {
      background-color: black;
      color: white;
      border: 1px solid white;
    }

    @media (max-width: 600px) {
      .fullscreen-hero h1 {
        font-size: 2.5rem;
      }

      .fullscreen-hero p {
        font-size: 1rem;
      }

      .hero-button {
        font-size: 1rem;
        padding: 0.6rem 1.5rem;
      }
    }
  </style>
</head>

    <a href="../ruthwell/intro.html">Next (Ruthwell)</a>
